{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    {% block menu %}
    <div class="bg-light">
        Codigo do menu
    </div>
    {% endblock %}
    
    {% block destaque %}
    <div class="bg-secondary">
        Figuras de destaque
    </div>
    {% endblock %}
    

    <div class="container">
    {% block conteudo %}
        <h3>Templete de Modelo</h3>

        Conteúdo do Site
   
    {% endblock %}
    </div>


    {% block rodape %}
    <div class="bg-light">
        Rodapé
    </div>
    {% endblock %}

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>
</html>
