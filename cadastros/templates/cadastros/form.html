{% extends 'modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>{{titulo}}</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/StyleLogins.css' %}"> <!--Link do CSS-->
{% endblock %}

{% block conteudo %}
<aside class="login-form-container">
    <div class="lista-form">
        <h2>| {{titulo}}</h2>
        <p class="lead">
            Preencha todos os campos obrigat√≥rios.
        </p>

        <hr>

        <form action="" method="POST">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn bg-color-custom-primary mt-3" >Cadastrar</button>


        </form>
    </div>
</aside>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>
    $(document).ready(function(){
        

        $('#id_cpf').mask('000.000.000-00');
        $('#id_data_nascimento').mask('00/00/0000');
        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 11 ? '(00) 0 0000-0000' : '(00) 0000-00009';
        },
        spOptions = {
            onKeyPress: function(val, e, field, options) {
                field.mask(SPMaskBehavior.apply({}, arguments), options);
            }
        };
        $('#id_telefone').mask(SPMaskBehavior, spOptions); 
    });
</script>
    



{% endblock %}
